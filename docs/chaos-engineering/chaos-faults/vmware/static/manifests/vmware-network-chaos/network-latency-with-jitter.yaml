apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: vmware-engine
spec:
  engineState: "active"
  annotationCheck: "false"
  chaosServiceAccount: litmus-admin
  experiments:
  - name: vmware-network-latency
    spec:
      components:
        env:
        # value of the network latency jitter (in ms) 
        - name: JITTER
          value: '200'

        - name: NETWORK_LATENCY
          value: '2000'

        - name: TOTAL_CHAOS_DURATION
          VALUE: '60'

        - name: VM_NAME
          value: 'vm-1,vm-2'

        - name: VM_USER_NAME
          value: 'ubuntu,debian'

        - name: VM_PASSWORD
          value: '123,123'